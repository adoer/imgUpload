<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>imgupload</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="imgupload.css">
    <script src="jquery.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <table class="table" style="table-layout:fixed">
                <thead>
                <tr class="bg-primary">
                    <th colspan="2" class="bold">imgupload</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <input class="btn btn-default" type="file" value="select img" id="inputBtn" value="选择图片">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input class="btn btn-default" type="button" id="save" value="预览">
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="imgBox">

                        </div>
                    </td>
                    <td id="previewImgBox">

                    </td>
                </tr>
                <tr>
                    <td colspan="2" id="base64" class="text-muted" style="word-wrap: break-word;">
                        <img src="" alt="">
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="imgupload.js"></script>
<script>
    function saveCallBack(base64){
        $("#base64 img").attr("src",base64);
        //最终把此base64传给后端
        /**
         $.ajax({
				data: {
					base64: base64
				}
			})
         **/
    }
//    初始化
    var imgupload=new Imgupload({
        uploadInputBtn:"#inputBtn",
        previewBox:"#previewImgBox",
        imgBox:"#imgBox",
        //容纳图片的容器大小设置
        imgBoxSize:400,
        //图片剪裁区域大小校设置
        imgCropSize:200,
        //剪裁图片预览容器大小
        previewBoxSize:200
    },saveCallBack);
</script>
</body>
</html>
